<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Manufacturing Facility Illustration -->
  <rect width="400" height="250" rx="8" fill="#f1f5f9"/>
  
  <!-- Sky -->
  <rect width="400" height="100" fill="#bfdbfe"/>
  
  <!-- Ground -->
  <rect y="200" width="400" height="50" fill="#84cc16"/>
  
  <!-- Main Building -->
  <rect x="50" y="120" width="150" height="80" fill="#64748b"/>
  <rect x="50" y="100" width="150" height="20" fill="#475569"/>
  
  <!-- Chimney -->
  <rect x="170" y="60" width="20" height="60" fill="#374151"/>
  
  <!-- Smoke -->
  <circle cx="175" cy="50" r="8" fill="#d1d5db" opacity="0.7"/>
  <circle cx="185" cy="45" r="6" fill="#d1d5db" opacity="0.5"/>
  <circle cx="190" cy="35" r="4" fill="#d1d5db" opacity="0.3"/>
  
  <!-- Secondary Building -->
  <rect x="220" y="140" width="100" height="60" fill="#6b7280"/>
  <rect x="220" y="125" width="100" height="15" fill="#4b5563"/>
  
  <!-- Storage Tanks -->
  <circle cx="350" cy="170" r="25" fill="#9ca3af"/>
  <rect x="325" y="170" width="50" height="30" fill="#9ca3af"/>
  
  <!-- Windows -->
  <rect x="70" y="140" width="15" height="15" fill="#3b82f6"/>
  <rect x="100" y="140" width="15" height="15" fill="#3b82f6"/>
  <rect x="130" y="140" width="15" height="15" fill="#3b82f6"/>
  <rect x="160" y="140" width="15" height="15" fill="#3b82f6"/>
  
  <rect x="240" y="155" width="12" height="12" fill="#3b82f6"/>
  <rect x="270" y="155" width="12" height="12" fill="#3b82f6"/>
  <rect x="300" y="155" width="12" height="12" fill="#3b82f6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="16" font-weight="bold">Manufacturing Facility</text>
  <text x="200" y="240" text-anchor="middle" fill="#475569" font-family="Arial" font-size="12">12,141 Sq. meters facility</text>
</svg>