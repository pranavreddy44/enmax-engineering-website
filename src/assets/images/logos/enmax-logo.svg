<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#orangeGradient)" stroke="#E55100" stroke-width="2"/>
  
  <!-- Stylized "E" Symbol -->
  <g transform="translate(20, 20)">
    <!-- Main E structure -->
    <rect x="5" y="5" width="6" height="30" fill="white"/>
    <rect x="5" y="5" width="20" height="6" fill="white"/>
    <rect x="5" y="17" width="15" height="6" fill="white"/>
    <rect x="5" y="29" width="20" height="6" fill="white"/>
    
    <!-- Engineering gear symbol -->
    <circle cx="30" cy="20" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="30" cy="20" r="3" fill="white"/>
    <!-- Gear teeth -->
    <rect x="29" y="10" width="2" height="4" fill="white"/>
    <rect x="29" y="26" width="2" height="4" fill="white"/>
    <rect x="38" y="19" width="4" height="2" fill="white"/>
    <rect x="20" y="19" width="4" height="2" fill="white"/>
  </g>
  
  <!-- Company Name -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#orangeGradient)">ENMAX</text>
  <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#blueGradient)">ENGINEERING</text>
  <text x="90" y="62" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#666">INDIA PVT LTD</text>
</svg>